<html>
    <h1>Enter information:</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.good_name.label }}<br>
            {{ form.good_name(size=32) }}
        </p>
        <p>
            {{ form.unit.label }}<br>
            {{ form.unit(size=32) }}
        </p>
        <p>
            {{ form.price.label }}<br>
            {{ form.price(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</html>
